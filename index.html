<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lambo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/navbar.css">
</head>
<body>

<div class="navbar">
  <div class="navdiv">
    <div class="logo">
      <a href="navbar.html">
        <img src="./images/lamborghini_PNG10709.png" alt="Lamborghini Logo" class="logo-img">
      </a>
    </div>
    
    <ul class="nav-menu" id="navMenu">
      <li><a href="index.html">Home</a></li>
      <li><a href="about-index.html">About</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="model.html">Models</a></li>
      <li><a href="contact-us-index.html">Contact Us</a></li>
    </ul>

    <div class="mobile-menu-toggle" id="mobileToggle">
      <i class="fas fa-bars"></i>
    </div>
  </div>
</div>

<div class="banner">
  <div class="banner-content">
    <h1>Experience Luxury</h1>
    <p>Discover the world of Lamborghini</p>

     <section class="video">
    <video width="640" height="360" autoplay muted loop controls>
      <source src="videoplayback.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </section>
  </div>
</div>

<footer class="footer">
    <p>&copy; 2025 This website is for project purposes only.</p>
    <div class="social-icons">
      <a href="https://www.facebook.com/johnjohn.valincia.3" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://www.instagram.com/primo_unlucky?igsh=ZTkxMnU0cGJvNm5t" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.youtube.com/@JohnRondelDelaRoca" target="_blank"><i class="fab fa-youtube"></i></a>
    </div>
</footer>

<script>
// Mobile menu toggle functionality
const mobileToggle = document.getElementById('mobileToggle');
const navMenu = document.getElementById('navMenu');

mobileToggle.addEventListener('click', () => {
    navMenu.classList.toggle('active');
    const icon = mobileToggle.querySelector('i');
    
    if (navMenu.classList.contains('active')) {
        icon.classList.remove('fa-bars');
        icon.classList.add('fa-times');
    } else {
        icon.classList.remove('fa-times');
        icon.classList.add('fa-bars');
    }
});

// Close menu when clicking on a link
const navLinks = document.querySelectorAll('.nav-menu li a');
navLinks.forEach(link => {
    link.addEventListener('click', () => {
        navMenu.classList.remove('active');
        const icon = mobileToggle.querySelector('i');
        icon.classList.remove('fa-times');
        icon.classList.add('fa-bars');
    });
});
</script>

</body>
</html>
